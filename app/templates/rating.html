<!doctype html>
<html>

<head>
    <title>Easy chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/clear.css" />
    <!-- <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/materialize.min.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"> -->
    <style>
    .submitnt {
        margin: 10 0px;
    }

    .movie-name {
        width: 50%;
        display: inline-block;
    }

    .rating_select {
        display: inline-block;
        width: 10%;
    }

    .movie-rating {
        width: 30%;
        display: inline-block;
    }
    .genre{
        text-decoration: underline;
            font-size: small;
    }
    </style>
</head>

<body>
    <div class="container">
        <ul class="collection with-header">
            <li class="collection-header">
                <h4 class='center'>Movies</h4>
            </li>
            <li class="collection-item">
                <div class="movie-name"><b>Movie name</b></div>
                <div class="movie-rating"><b>Rating</b></div>
            </li>
            <!--    {% for movie in movies %} -->
            <li class="collection-item">
                <div class="movie-name"><a href="{{movie.imdbUrl}}">{{movie.name}}</a></div>
                <div class="movie-rating">{{movie.overallRating}}</div>
                <select data-movieId="{{movie.movieId}}" class="rating_select">
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3"> 3</option>
                    <option value="4"> 4</option>
                    <option value="3"> 5</option>
                </select>
                <div class="">{% for genre in movie.genres %} <span class='genre'><a href="/genres/{{genre}}">{{genre}}</a></span> {% endfor %}</div>
                <!-- <input placeholder="2" value='2' data-movieId="{{movies.movieId}}" id="rating" type="text" class="validate"> -->
            </li>
            <!--    {% endfor %} -->
        </ul>
    </div>
    <div class="row center">
        <a href="/submit" id="download-button" class=" submitnt  btn-large waves-effect waves-light teal lighten-1">Submit</a>
    </div>
</body>

<script>
$('.dropdown-button').dropdown({
    inDuration: 300,
    outDuration: 225,
    constrain_width: true,
    hover: false,
    gutter: 0,
    belowOrigin: false
})
</script>

</html>
